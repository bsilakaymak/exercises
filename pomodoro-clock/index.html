<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto:900&display=swap" rel="stylesheet">
    <title>Pomodoro Clock</title>
</head>
<body>
   <div class="container">
       <h1>Pomodoro Clock</h1>
       <p class="session-length">Session Length</p>
       <div class="countdown-time">
            <i class="fas fa-arrow-up" id="arrow-up"></i><span id = "minutes"></span>
            <i class="fas fa-arrow-down" id="arrow-down"></i>
       </div>
       <div class="screen">
           <div class="session">Session</div>
           <div class="screen-minutes">00:00</div>
       </div>
       <div class="controls">
            <i class="fas fa-play" id = "play"></i><i class="fas fa-pause" id="pause"></i>
       </div>
   </div>
 <script src="app.js"></script>   
</body>
</html>
